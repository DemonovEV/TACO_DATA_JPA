<!-- tag::all[] -->
<!-- tag::head[] -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
</head>

<body>
<h1>Design your taco!</h1>
<img th:src="@{/images/TacoCloud.png}"/>

<!-- tag::formTag[] -->
<form method="POST" th:object="${taco}">
    <!-- end::all[] -->

    <span class="validationError"
          th:if="${#fields.hasErrors('ingredients')}"
          th:errors="*{ingredients}">Ingredient Error</span>

    <!-- tag::all[] -->
    <div class="grid">
        <!-- end::formTag[] -->
        <!-- end::head[] -->
        <div th:each="tp : ${Ingredient_types}">
            <div class="ingredient-group" th:id="${tp.key.name()}">
                <h3 th:text="${tp.key.title}">Pick :</h3>
                <div th:each="ingredient : ${tp.value}">
                    <input th:field="*{ingredients}" th:value="${ingredient.id}" type="checkbox"/>
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>
        </div>
    </div>

    <div>


        <h3>Name your taco creation:</h3>
        <input th:field="*{name}" type="text"/>
        <!-- end::all[] -->
        <span class="validationError"
              th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Name Error</span>
        <!-- tag::all[] -->
        <br/>

        <button>Submit Your Taco</button>
    </div>
    <!-- tag::closeFormTag[] -->
</form>
<!-- end::closeFormTag[] -->
</body>
</html>
<!-- end::all[] -->
